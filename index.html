<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Side by Side</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }
        .container img {
            max-width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpg" alt="First Image">
        <img src="world-cup.jpg" alt="World Cup Image">
    </div>
</body>
</html>
